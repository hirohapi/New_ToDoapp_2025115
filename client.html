<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <!-- ビューポートの設定：モバイルデバイスでの表示を最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルTODO</title>
    <style>
        /* フォームの上下に余白を追加 */
        .todo-form {
            margin: 1rem 0;
        }

        /* 完了したTODOのスタイル：取り消し線と薄い色 */
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); }
        .calendar div { padding: 10px; border: 1px solid #ccc; text-align: center; cursor: pointer; }
        .calendar .today { background-color: #f0f0f0; }
        .todo-list { margin-top: 20px; }
    </style>
</head>

<body>
    <h1>TODOリスト</h1>
    <div id="calendar" class="calendar"></div>
    <div id="todoModal" style="display:none;"

    <!-- TODOを追加するためのフォーム -->
    <form id="todoForm" class="todo-form">
        <input type="text" id="todoInput" placeholder="新しいTODOを入力..." required>
        <input type="date" id="dueDateInput">
        <input type="hidden" id="selectedDate">
        <button type="submit">追加</button>
    </form>

    <!-- TODOリストを表示する場所 -->
    <ul id="todoList"></ul>

    <script>
        // APIサーバーのベースURL
        const API_URL = '/todos';

        /**
         * APIとの通信を行う汎用関数
         * @param {string} endpoint - APIのエンドポイント
         * @param {Object} options - fetchのオプション（メソッド、ヘッダーなど）
         * @returns {Promise} APIからのレスポンス
         */
        async function api(endpoint, options = {}) {
            try {
                const response = await fetch(endpoint, options);
                if (!response.ok) throw new Error('API error');
                return response.json();
            } catch (error) {
                alert('エラーが発生しました');
                console.error(error);
            }
        }

        /**
         * 1つのTODOアイテムのHTMLを生成
         * @param {Object} todo - TODOオブジェクト（id, title, completedを含む）
         * @returns {string} TODOアイテムのHTML文字列
         */
        function renderTodo(todo) {
            return `
                <li>
                    <input type="checkbox" 
                           ${todo.completed ? 'checked' : ''} 
                           onchange="toggleTodo(${todo.id}, this.checked)">
                    <span class="${todo.completed ? 'completed' : ''}">${todo.title}</span>
                    ${todo.dueDate ? `<span class="due-date">期日: ${new Date(todo.dueDate).toLocaleDateString()}</span>` : ''}
                    <button onclick="deleteTodo(${todo.id})">削除</button>
                </li>
            `;
        }

        /**
         * すべてのTODOを読み込んでページに表示
         */
        async function loadTodos() {
            // APIからTODOリストを取得
            const todos = await api(API_URL);
            if (todos) {
                // 取得したTODOをHTMLに変換して表示
                document.getElementById('todoList').innerHTML =
                    todos.map(renderTodo).join('');
            }
        }

        /**
         * 新しいTODOを追加
         * @param {string} title - 新しいTODOのタイトル
         */
        async function addTodo(title, dueDate) {
            // POSTリクエストでTODOを追加
            await api(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, completed: false, dueDate })
            });
            // リストを再読み込みして表示を更新
            loadTodos();
        }

        /**
         * TODOの完了状態を切り替え
         * @param {number} id - TODOのID
         * @param {boolean} completed - 新しい完了状態
         */
        async function toggleTodo(id, completed) {
            // 現在のTODO情報を取得
            const todo = await api(`${API_URL}/${id}`);
            if (todo) {
                // PUTリクエストでTODOを更新
                await api(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ...todo, completed })
                });
                // リストを再読み込みして表示を更新
                loadTodos();
            }
        }

        // カレンダーを生成
        function renderCalendar() {
            const calendarElement = document.getElementById('calendar');
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const firstDayOfWeek = firstDay.getDay(); // 1日が何曜日か

            let calendarHtml = '';
            // 前月の空白日を追加
            for (let i = 0; i < firstDayOfWeek; i++) {
                calendarHtml += `<div></div>`;
            }

            // 月の日付を追加
            for (let day = 1; day <= daysInMonth; day++) {
                const date = `${year}-${month + 1}-${day}`;
                calendarHtml += `
                    <div onclick="openTodoModal('${date}')">${day}</div>
                `;
            }

            calendarElement.innerHTML = calendarHtml;
        }

        function openTodoModal(date){
            document.getElementById('todoModal').style.display = 'block';
            document.getElementById('selectedDate').value = date;
        }


        /**
         * TODOを削除
         * @param {number} id - 削除するTODOのID
         */
        async function deleteTodo(id) {
            // DELETEリクエストでTODOを削除
            await api(`${API_URL}/${id}`, { method: 'DELETE' });
            // リストを再読み込みして表示を更新
            loadTodos();
        }

        // ページ読み込み完了時の処理
        document.addEventListener('DOMContentLoaded', () => {
            // 初期表示としてTODOリストを読み込む
            loadTodos();
            renderCalendar();

            // フォームの送信イベントを処理
            document.getElementById('todoForm').addEventListener('submit', e => {
                // フォームのデフォルトの送信動作を防止
                e.preventDefault();
                // 入力されたテキストを取得
                const input = document.getElementById('todoInput');
                const title = input.value.trim();
                const dueDate = document.getElementById('dueDateInput').value;
                // テキストが入力されている場合のみTODOを追加
                if (title) {
                    addTodo(title);
                    // 入力フィールドをクリア
                    input.value = '';
                    document.getElementById('dueDateInput').value = '';

                    if (title) {
                        addTodo(title, dueDate);
                        document.getElementById('todoInput').value = '';
                        document.getElementById('todoModal').style.display = 'none';
                        
                    }
                }
            });
        });
    </script>
</body>

</html>
